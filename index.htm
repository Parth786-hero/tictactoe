<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="md-heading yellow heading">Tic Tac Toe</h2>
        <div class="game-container">
            <div class="boxes">
                <div class="box lg-heading bt-0 bl-0"></div>
                <div class="box lg-heading bt-0"></div>
                <div class="box lg-heading bt-0 br-0"></div>

                <div class="box lg-heading bl-0"></div>
                <div class="box lg-heading"></div>
                <div class="box lg-heading br-0"></div>

                <div class="box lg-heading bl-0 bb-0"></div>
                <div class="box lg-heading bb-0"></div>
                <div class="box lg-heading bb-0 br-0"></div>

            </div>
            <div class="game-info">
                <h3 class="md-sm-heading capitalize">welcome to this <span class="yellow">sweet game</span> </h3>
                <h4 class="md-sm-heading fw-500 setInfo"><span class="yellow turn" style="font-size : 2.8rem">X</span><span class="second-info">'s turn now .... </span><span class="btn"> <button class="reset">reset</button></span></h4>
                <div class="img-box">
                    <img src="./img-4.gif" alt="later on guys ...">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
